# training/multimodal/config.yaml

run_name: "MMIBC_Fusion_v1"

# --- Data Configuration ---
data:
  # Path to the CSV file generated by pairing_data.py
  csv_path: "/teamspace/studios/this_studio/mmibc/multimodal_pairs.csv"

# --- Model Paths ---
models:
  # Path to the config file used for the unimodal models
  # This is needed to load the model architecture correctly
  unimodal_config_path: "/teamspace/studios/this_studio/MMIBC/src/training/unimodal/config.yaml"
  # Path to your best saved unimodal models
  us_model_path: "/teamspace/studios/this_studio/saved_models/best_ultrasound_model.pth"
  mammo_model_path: "/teamspace/studios/this_studio/saved_models/best_mammo_model_final.pth"

# --- Training Parameters ---
training:
  image_size: 224
  batch_size: 32 # Can be smaller if you face memory issues
  epochs: 50
  learning_rate: 0.001
  
  early_stopping:
    patience: 25
    mode: "min"
    min_delta: 0.0001

# --- Output Paths ---
output:
  model_save_path: "/teamspace/studios/this_studio/saved_models/"
  tensorboard_log_dir: "/teamspace/studios/this_studio/runs/"

